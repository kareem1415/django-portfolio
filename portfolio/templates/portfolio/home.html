{% extends 'portfolio/base.html' %}

{% block content %}
      <h1>3oz anyk Portfolio</h1>

      {% load static %}
      <a href="{% url 'all_blogs' %}">Blog</a>
      <br>

      <a href="{% static 'portfolio/1.pdf' %}">Resume</a>
      <br>
      <img src="{% static 'portfolio/2.jpg' %}">

      {% for project in projects %}

      <h2>{{ project.title }}</h2>
      <p>{{ project.description }}</p>
      <img src="{{ project.image.url }}" >
      {% if project.url %}
      <br><a href="{{ project.url }}">Link</a>
      {% endif %}

      {% endfor %}
{% endblock %}
